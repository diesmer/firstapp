<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
<script type="text/javascript" src="javascript/afspraak.js"></script>

<title>Ipass</title>
</head>

<body>
	<div class="container">
		<form id="1">
			<div>
				Afspraak id <input id="id" type="text" placeholder="Afspraak id" />
				<p></p>
				Datum: <input id="datum" type="text" placeholder="dd-mm-yyyy" />
				<p></p>
				Soort behandeling: <select id="behandeling">
					<option value="buik">buik</option>
					<option value="rug">rug</option>
					<option value="been">been</option>
				</select>
				<p></p>
				Tijd: <input id="tijd" type="text" placeholder="hh:mm" />
				<p></p>
				Lengte: <select id="lengte">
					<option value="30">30 minuten</option>
					<option value="60">60 minuten</option>
					<option value="90">90 minuten</option>
				</select>
				<p></p>
				Behandeld door: <input id="userid" type="text" placeholder="Id van behandelaar" />
				<p></p>
				<button type="button" id="toevoegen">Inplannen</button>
			</div>
		</form>
		<span id="response"></span>
	</div>
	<script type="text/javascript">

	</script>

</body>
</html>
